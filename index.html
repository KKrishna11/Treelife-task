<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo-desktop.png" alt="Pyramid Logo" class="desktop-logo" />
        <img src="logo-mobile.png" alt="Pyramid Logo" class="mobile-logo" />
      </div>

      <div class="endcontainer">
        <nav>
          <a href="#">Careers</a>
          <a href="#">Contact</a>
        </nav>
      </div>

      <div class="search-container">
        <input type="text" placeholder="Search" />
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>

      <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>

    <main>
      <h1>
        <span class="arrow">&gt;</span>
        <div class="columntext">
          <span class="highlight">Experience, </span
          ><span class="normaltext"> Engineered </span>
        </div>
      </h1>
      <p>
        <span class="boldtext">Pyramid's <span class="nor">global teams  </span></span>
        orchestrate <br /> <span class="nor">winning experiences</span> for the world's <br />
        most customer-     <span class="nor"></span>  centric brands.
      </p>
    </main>
  </body>
</html>
